<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>JOGO DE CLIQUE</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Body 1 70% da tela body 2 30% da tela / body 2 onde vai ficar  -->

        <h2 id="mostraPontos">Pontos: 0</h2>
        <h3 id="poderClique">Pontos por clique = 0</h3>
        <h3 id="pontoSegundo">Pontos gerados por segundo = 0</h3>
        <button onclick="aumentarPontos ()">Clique</button>
    </div> 

    <div class="containers" id="body2">
        <div>
            <h2>Itens comprados</h2>
        </div>
        <hr>
        <div>
            <h2>Loja</h2>
            <h3 id="quanto1">Poder1 = 0</h3>
            <h3 id="quanto2">Poder2 = 0</h3>
            <h3 id="quanto3">Poder3 = 0</h3>
            <hr>
            <div>
                <h3 id="custo1">Custo = 0</h3>
                
                <button onclick="poder1 ()">+1 pontos por clique</button>
            </div>
            <div>
                <h3 id="custo3">Custo = 0</h3>
                
                <button onclick="poder3 ()">+20 pontos por clique</button>
            </div>

            <div>
                <h3 id="custo2">Custo = 0</h3>
                
                <button onclick="poder2 ()">Gerador por segundo</button>
            </div>
            
        </div>
    </div>    

    <script src="script.js"></script>

</body>
</html>
